<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Secure Form Example</title>
</head>
<body>
    <h2>Submit Form</h2>

    <form method="post">

        {{ form.as_p }}

        <button type="submit">Submit</button>
    </form>
</body>
</html>
